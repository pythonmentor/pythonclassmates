{% extends 'base.html' %}

{% load wagtailcore_tags %}


{% block content %}
    <section class="container mt-5 pt-4">

        <h1>{{ page.title }}</h1>
        <div class="intro mt-3">{{ page.description }}</div>
        
        <div class="mt-5">
            {% for post in page.get_children %}
                <h2><a href="{% pageurl post %}">{{ post.title }}</a></h2>
            {% endfor %}
        </div>
    </section>
        
{% endblock content %}
