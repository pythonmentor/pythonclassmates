
{% load wagtailcore_tags %}

{% with page.categories.all as categories %}
            
    {% if categories %}
        <h3>Categories</h3>
        <ul>
            
            {% for category in categories %}
                <li style="display: inline;">
                    {{ category.name }}
                </li>
            {% endfor %}
                
        </ul>
    {% endif %}
        
{% endwith %}
