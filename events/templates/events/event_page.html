{% extends 'base.html' %}


{% block content %}
<div class="pt-5 mt-5">
    <form action="http://localhost:8000/event-register/" method="post">
        {% csrf_token %}
        <input type="email" placeholder="your email" id="email"/><br>
        <input type="text" name="fullname" id="fullname">
        <input id="eventId" name="eventId" type="hidden" value="{{ self.event.id }}">        
        <input type="submit" value="submit">
    </form>
</div>
{% endblock content %}
